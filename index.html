<!DOCTYPE html>
<html>

    </head>
    <body>
      <h1>Smart Speed Test</h1>

      <script type="text/javascript">
        var startTime = new Date().getTime();
        var img = new Image();
        img.onload = function() {
            var loadtime = new Date().getTime() - startTime;
            alert("image took " + loadtime + "ms to load");
        };
        img.src = "http://www.whatever.com/testimg.jpg";

      </script>
    </body>
</html>
